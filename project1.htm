<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="background">
        <div id="Initial-content" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDobButton" class="container">
       <div class="center">
        <h1>How Much Life Journey Covered Till , Now</h1>
        <div class="time-container">
            <h2>
                <div id="years">0</div>
                Year
            </h2>
            <h2>
                <div id="Months">0</div>
                Months
            </h2>
            <h2>
                <div id="Days">0</div>
                Days
            </h2>
            <h2>
                <div id="Hour">0</div>
                Hour
            </h2>
            <h2>
                <div id="Minutes">0</div>
                Minutes
            </h2>
            <h2>
                <div id="seconds">0</div>
                seconds
            </h2>
        </div>
       </div>
        </div>
        <div class="setting"><i id="settingicon" class="fa-solid fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dob">
                <button id="dobbtn">Add Dob</button>
            </div>
        </div>
    </div>
    <script src="project1.js"></script>
</body>

</html>
